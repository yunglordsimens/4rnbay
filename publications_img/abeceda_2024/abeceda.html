<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>ABECEDA_2024</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 16px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 0px;
    }
  </style>
</head>
<body>
  <div class="gallery" id="gallery"></div>

  <script>
    fetch('images.json')
      .then(response => response.json())
      .then(images => {
        const gallery = document.getElementById('gallery');
        images.forEach(filename => {
          const img = document.createElement('img');
          img.src = filename;
          img.alt = filename;
          gallery.appendChild(img);
        });
      })
      .catch(error => {
        console.error('Ошибка загрузки:', error);
        document.getElementById('gallery').innerText = 'Не удалось загрузить изображения.';
      });
  </script>

</body>
</html>
