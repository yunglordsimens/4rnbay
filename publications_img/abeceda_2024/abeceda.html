<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Галерея</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 16px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <h1>Галерея</h1>
  <div class="gallery" id="gallery"></div>

  <script>
    fetch('images.json')
      .then(response => response.json())
      .then(images => {
        const gallery = document.getElementById('gallery');
        images.forEach(filename => {
          const img = document.createElement('img');
          img.src = filename;
          img.alt = filename;
          gallery.appendChild(img);
        });
      })
      .catch(error => {
        console.error('Ошибка загрузки:', error);
        document.getElementById('gallery').innerText = 'Не удалось загрузить изображения.';
      });
  </script>

</body>
</html>
